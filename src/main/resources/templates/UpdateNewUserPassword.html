<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/UpdateNewUserPassword.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet"/>
    <!--webjars path
    <link href="webjars/bootstrap/css/bootstrap.min.css"
          th:href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet"/>-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- webjars path
        <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"
                th:src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="/webjars/jquery/jquery.min.js"
                th:src="@{/webjars/jquery/3.3.1/jquery.min.js"></script>
        <script src="/webjars/popper.js/1.14.3/umd/popper.min.js"
                th:src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
                -->
</head>
<body>
<div class="d-flex">
    <form class="update-new-user-password-form" method="POST"
          th:action="@{/UpdateNewUserPassword}" th:object="${person}">
        <div class="row">
            <div class="col">
                <span th:if="${created == 'Y'}" class="label label-success">Created User with E-Mail: </span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="oldPassword">First Name</label>
                <input type="text" class="form-control" id="oldPassword"
                       th:field="*{oldPassword}" placeholder="Old Password" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="newPassword">First Name</label>
                <input type="text" class="form-control" id="newPassword"
                       th:field="*{newPassword}" placeholder="New Password" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="confirmPassword">First Name</label>
                <input type="text" class="form-control" id="confirmPassword"
                       th:field="*{confirmPassword}" placeholder="Confirm Password" required>
            </div>
        </div>
        <button type="submit" id="doInsert" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
