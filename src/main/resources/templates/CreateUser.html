<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/CreateUser.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/popper.js/popper.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Timekeeper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#bs-example-navbar" aria-controls="bs-example-navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">Create User<span
                    class="sr-only">(current)</span></a></li>
            <li><a class="nav-link" href="/recentEvents">Manage Users</a></li>
            <li class="nav-item">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Manage Timesheets
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/ManageLocation">New Timesheet</a>
                        <a class="dropdown-item" href="/ManageAttendees">Edit Timesheet</a>
                        <a class="dropdown-item" href="/ManageSupplies">Search Timesheets</a>
                    </div>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <form class="form-inline" th:action="@{/searchEvents}" method="get">
                    <input type="text" class="form-control sm" placeholder="Search Events" th:name="searchString"/>
                    <button href="#Display" type="submit" class="btn btn-primary">Search</button>
                </form>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item"><a href="#"><i class="far fa-user-circle"></i>Profile</a></li>
            <li class="nav-item"><a href="#"><i class="fas fa-sign-out-alt"></i>Logoff</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<form:form class="create-user-form" method="POST"
           action="" modelAttribute ="person">
    <div class="row">
        <div class="col">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName"
                   placeholder="First Name">
        </div>
        <div class="col">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" id="middleName"
                   placeholder="Middle Name">
        </div>
        <div class="col">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName"
                   placeholder="Last Name">
        </div>
    </div>
    <div class="form-group" >
        <label for="division">Division</label>
        <input type="text" class="form-control" id="division"
               placeholder="Enter Division">
    </div>
    <div class="form-group" >
        <label for="idCode">ID Code</label>
        <input type="text" class="form-control" id="idCode"
               placeholder="Enter ID Code">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form:form>
</body>
</html>
